<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>weather App</title>
</head>

<body>
  <div class="container mt-4 mainContainer">
    <div class="row">
      <div class="col-md-4 leftSection">
        <div class="input-group mt-4" id="input">
          <input type="text" class="form-control " placeholder="Enter Cityname..." aria-label="Recipient's username"
            aria-describedby="button-addon2" />
          <button class="btn border border-start-0  btn" type="button" id="button-addon2">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <center>
          <img class="img-fluid ms-4" src="weather logo.png" alt="logo" width="250px" height="250px"  />
        </center>
        <div class="DisplayTemp">
          <h1 class="text-center mt-0 temp" id="temp"></h1>
          <p class="text-center" id="sunny"></p>
        </div>

        <div class="DisplayDateTime text-center" style="margin-top: 2rem">
          <p id="time"></p>
          <p id="displayTime"></p>
          <span id="dayOrNight"></span>
        </div>

        <h4 class="text-center" id="location" style="margin-top: 2rem"></h4>
      </div>

      <!-- Right Section -->

      <div class="col-md-8 rightSection">
        <div class="displayDays mt-4 ms-4">
          <h4 style="display: inline-block">Today</h4>
        </div>
        <div class="row gap-4 mt-4">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>Wind</p>
                <h4 id="wind"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>humidity</p>
                <h4 id="displayHumadity"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>dewpoint</p>
                <h4 id="dewpoint"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>precip_in</p>
                <h4 id="precip_mm"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>pressure</p>
                <h4 id="pressure"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>feelslike</p>
                <h4 id="feelslike"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>heatindex</p>
                <h4 id="heatindex"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>cloud</p>
                <h4 id="displayCloud"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>vis miles</p>
                <h4 id="displayVis"></h4>
              </div>
            </div>
          </div>

          <!-- Display Error message Modal -->
          <div class="modal fade displayError" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Error!
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">The data for this specific location not found</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Display Null Value in input field -->

          <div class="modal fade displayError" id="exampleModal_2" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 " id="exampleModalLabel">
                    Alert!
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Please Enter City Name.</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <footer class="mt-4 text-center">
          <p>&copy; 2024 All right Reserved</p>
          <p>Created by Muhammad Shoaib</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
